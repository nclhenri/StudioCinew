<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./img/favIconStudioCinew.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Studio Cinew - Home</title>
</head>

<body>
    <header>
        <img src="./img/logoStudioCinew.png" alt="">
        <nav>
            <div>
                <a href="">Home</a>
                <img src="./img/linhaHeader.png" class="ajusteImg" alt="">
            </div>
            <div>
                <a href="">Sobre</a>
                <img src="./img/linhaHeader.png" class="ajusteImg" alt="">
            </div>
        </nav>
    </header>

    <section class="site">
        <div>
            <img src="./img/separandoTitulo.png" alt="">
            <h1>O que estou assistindo agora?</h1>
            <img src="./img/separandoTitulo.png" alt="">
        </div>

        <div class="filme">
            <div class="poster">
                <img src="./img/poster.png" alt="">
            </div>

            <div class="informacoes">
                <h2>+Velozes +Furiosos</h2>
                <div class="caracteristicas">
                    <img src="./img/classificacao.png" alt="">
                    <img src="./img/ponto.png" alt="">
                    <h3>2003</h3>
                    <img src="./img/ponto.png" alt="">
                    <h3>Ação/Corrida</h3>
                    <img src="./img/ponto.png" alt="">
                    <h3>1h 47m</h3>
                </div>

                <div class="sinopse">
                    O ex-policial Brian O'Conner se muda de Los Angeles para Miami para recomeçar sua vida. Ele
                    acaba se envolvendo em rachas na sua nova cidade com seu amigo Tej e Suki.
                </div>

                <div class="barra-de-duracao">
                    <progress max="100" value="20"></progress>
                  </div>
            </div>
        </div>
    </section>

    <div class="linhaSepara">
        <img src="./img/linhaHeader.png" alt="">
    </div>

    <section class="site disponivel">
        <h2>Disponível em:</h2>

        <div class="streamings">
            <img src="./img/iconeNetflix.png" alt="">
            <img src="./img/iconeStar.png" alt="">
            <img src="./img/iconeAmazon.png" alt="">
        </div>
    </section>
</body>

</html>
